<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: 'Lato', sans-serif;
  background-image: url("redCC.png");
  background-size: contain,cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center; 
  background-size: 100% 120%;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 80px 80px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 80px;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

.button4 {
  background-color: white;
  color: black;
  border: 2px solid orange;
}

.button4:hover {
    background-color: orange;
}

.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}

.button5:hover {
  background-color: #555555;
  color: white;
}

.overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}

.container { 
  height: 100px;
  position: relative;
  border: 3px solid white;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

p {
  font-size: 30px;
  color: red;
  margin-left: 520px;
}

p::first-letter {
  color: black;
}

</style>
</head>
<body>

<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <a href="index.html">Home</a>
    <a href="OJ.html">OnlineJudges</a>
    <a href="Topics.html">ProblemSet</a>
    <a href="https://www.stopstalk.com/contests">UpcomingContests</a>
    <a href="Resources.html">Resources</a>
    <a href="https://cfviz.netlify.app/">Codeforces Visualiser</a>
  </div>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Index</span>

<button class="button button1" onclick="location.href='https://www.codeforces.com/'">CodeForces</button>

<button class="button button3" onclick="location.href='https://www.spoj.com/problems/classical/'">SPOJ</button>
<button class="button button4" onclick="location.href='https://www.interviewbit.com/'">InterviewBit</button>
<button class="button button5" onclick="location.href='https://www.atcoder.jp/'">AtCoder</button>
<br>
<button class="button button5" onclick="location.href='https://www.topcoder.com/community/competitive-programming/'">TopCoder</button>
<button class="button button3" onclick="location.href='https://projecteuler.net/archives'">Project<br>Euler</button>
<button class="button button4" onclick="location.href='https://www.a2oj.com/'">a2oj</button>
<button class="button button2" onclick="location.href='https://www.hackerearth.com/'">Hacker-Earth</button>

<script>
function openNav() {
  document.getElementById("myNav").style.width = "20%";

}
</script>
     
</body>
</html>
